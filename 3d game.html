<!doctype html>
    <html>
        <head>
            <title> 3D game
            </title>
            <link rel="stylesheet" href="style.css">
            <meta charset="utf-8">
        </head>
        <body>
            <div id="container">
                <div id="world">
                </div>
                    <div id="menu1" class="menu" style="display: block;">
                        <div id="button1"class="button"> <p>Start game</p> </div>
                        <div id="button2"class="button"> <p>Insructions</p> </div>
                        <div id="button4"class="button"> <p>Ruls</p> </div>


                    </div>
                    <div id="menu2" class="menu">
                        <p style="font-size: 40px; top: 200px;">
                            <strong>Control key</strong><br>
                            w - Go forwart<br>
                            s - Go back<br>
                            d - Go right<br>
                            a - Go Left<br>
                            Space - Jumping<br>
                            You can play using English keyboard!
                        </p>
                        <div id="button3"class="button"> <p> Back </p> </div>
                    
                    </div>

                    <div id="menu3"class="menu">
                            <p style="font-size: 40px; top: 200px;">
                                <strong>Ruls:</strong><br>
                                1 sens it's 1 point (max 5 point)<br>
                                You need to collect 5 meanings and find the key to the door.

                            </p>
                            <div id="button5" class="button"><p> Back</p></div>
                    </div>
                <div id="menu4" class="menu">
                <p style="font-size: 60px;">
                <strong>You win!</strong>
                </p>
                <div id="button6" class="button">
                <p style="font-size: 40px;">Return to the main menu</p>
                </div>
                </div>


            </div>
        </body>
    </html>
    <script src="script.js"></script>

    <script src="naw.js"></script>
